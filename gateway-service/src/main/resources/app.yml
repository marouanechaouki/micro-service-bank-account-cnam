spring:
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: http://localhost:8081/
          predicates:
            - Path=/customers, /customers/**
        - id: account-service
          uri: http://localhost:8082/
          predicates:
            - Path=/accounts/**
  application:
    name: gateway-service

server:
  port: 8888

